<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #2b6cb0;
      margin-bottom: 24px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1 id="club-title">Loading...</h1>
  <iframe id="club-frame" src="" title="Club Information"></iframe>

  <script>
    // Function to get query param by name
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const club = getQueryParam('club');

    if (!club) {
      document.getElementById('club-title').textContent = 'No club specified.';
      document.getElementById('club-frame').style.display = 'none';
    } else {
      document.getElementById('club-title').textContent = club + ' Info';
      const iframe = document.getElementById('club-frame');
      // Put your actual Apps Script URL below (replace YOUR_SCRIPT_ID)
      iframe.src = `https://script.google.com/macros/s/AKfycbxvp2fvWRJFr29cKnUjByHCtWC9zrT-w6NCKveOpK9En13huI-HE8JQ_NZHe-uAgIXL/exec?club=${encodeURIComponent(club)}`;
    }
  </script>
</body>
</html>
